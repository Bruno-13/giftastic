<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>giftastic giphy api</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel="stylesheet" href="assets/css/style.css">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway:900" rel="stylesheet">

        <script src="https://use.fontawesome.com/c142172b74.js"></script>


</head>

<body>

      <section>
        <div class="container">
          <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
            <span><i class="fa fa-cog fa-spin" aria-hidden="true"></i>  GIFTASTIC  <i class="fa fa-cog fa-spin" aria-hidden="true"></i></span>
          </div>
        </div>
      </section>
      <section id="searchSection">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
            </div>
          </div>
        </div>
      </section>
      <section id="userInput">
            <div class="container">
               <row>
                  <p class="col-lg-8 col-lg-offset-2">Enter Gif topic to add new search term:</p>
               </row>
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Gif topic" id="submitBox">
                            <button type="submit" class="btn" id="submitTerm">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
      </section>

      <section id="displaySection">
          <div class='container'>
            <div class="col-lg-12" id='showGIFS'>
            </div>
          </div>
      </section>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
      
    </script>
  </div>
</body>

</html>
